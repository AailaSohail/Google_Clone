<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="navbar">
            <header>
                <ul>
                    <li><a href="index.html">Google Search</a></li>
                </ul>
            </header>
        </section>
        <center>

        </form>
        </center>
    </body>
</html>
